# File is optional
# You don’t need it if you’re happy with the defaults of terraform-docs

formatter: "markdown table"

sections:
  show:
    - requirements
    - providers
    - inputs
    - outputs
    - resources
  hide: []

output:
  file: README.md
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: true
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true